<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>catclicker</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->

    <!-- build:css styles/main.css -->

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="hero-unit">
      <h1>Cat Clicker!</h1>
      <main>
        <div id="catlist">
          <button id="button1"></button>
          <button id="button2"></button>
          <button id="button3"></button>
          <button id="button4"></button>
          <button id="button5"></button>
        </div>
        <section class="cat hidden" id="cat1">
          <h2>Tim</h2>
          <figure>
            <img class="clicker" src="./images/kitty.jpg" alt="kitten">
            <figcaption>Many thanks to <a href="https://www.flickr.com/photos/poplinre/625069434/in/photostream/">poplinre</a> for the photo!</figcaption>

          </figure>

          <span class="counter"></span>

        </section>
        <section class="cat hidden" id="cat2">
          <h2></h2>
          <figure>
            <img class="clicker" src="./images/cat-in-bag.jpg" alt="gray cat in silver bag">
            <figcaption>Photo by Vadim B from Pexels</figcaption>

          </figure>

          <span class="counter"></span>


        </section>
        <section class="cat hidden" id="cat3">
          <h2>Chad</h2>
          <figure>
            <img class="clicker" src="./images/stretching-cat.jpeg" alt="cat stretching">
            <figcaption>Photo by Tamba Budiarsana from Pexels</figcaption>

          </figure>

          <span class="counter"></span>


        </section>
        <section class="cat hidden" id="cat4">
          <h2>Chad</h2>
          <figure>
            <img class="clicker" src="./images/kitten-in-grass.jpeg" alt="cat sitting in grass">
            <figcaption>Photo by Septimiu Lupea from Pexels</figcaption>

          </figure>

          <span class="counter"></span>


        </section>
        <section class="cat hidden" id="cat5">
          <h2>Chad</h2>
          <figure>
            <img class="clicker" src="./images/cat-in-lights.jpg" alt="cat with christmas lights">
            <figcaption>Photo by Eftodii Aurelia from Pexels</figcaption>

          </figure>

          <span class="counter"></span>


        </section>


      </main>


    </div>
